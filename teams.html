            margin-bottom: 30px;

        .teams h2 {

        .teams .team-group {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            justify-content: center;
            gap: 20px;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;

            width: 80px;
            height: 60px;
            margin-bottom: 20px;
        }

        .team p {
            margin: 0;
            font-size: 0.9em;
        }

        @media (max-width: 992px) {
            .teams .team-group {
                grid-template-columns: repeat(4, 1fr); /* 화면이 작아지면 한 줄에 4개의 열 */
            }
        }

        @media (max-width: 768px) {
            .teams .team-group {
                grid-template-columns: repeat(2, 1fr); /* 화면이 더 작아지면 한 줄에 2개의 열 */
            }
        }

        @media (max-width: 480px) {
            .teams .team-group {
                grid-template-columns: 1fr; /* 화면이 더 작아지면 한 줄에 1개의 열 */
            }
        }
    </style>
